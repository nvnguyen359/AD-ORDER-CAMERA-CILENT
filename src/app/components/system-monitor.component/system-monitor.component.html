<div class="grid p-4" *ngIf="stats() as s">
    <div class="col-12 md:col-6 lg:col-4">
        <p-card header="CPU" class="text-center h-full shadow-2">
            <p-knob [(ngModel)]="s.cpu_overall" [readonly]="true" valueTemplate="{value}%" 
                    valueColor="var(--p-primary-color)" [size]="150"></p-knob>
        </p-card>
    </div>

    <div class="col-12 md:col-6 lg:col-4">
        <p-card header="RAM" class="text-center h-full shadow-2">
            <p-knob [(ngModel)]="s.ram_percent" [readonly]="true" valueTemplate="{value}%" 
                    valueColor="#34d399" [size]="150"></p-knob>
            <div class="mt-3 text-2xl font-bold text-primary">
                {{ formatRAM(s.ram_used_mb) }} GB
            </div>
            <div class="text-500 text-sm uppercase">Đã sử dụng</div>
        </p-card>
    </div>

    <div class="col-12 lg:col-4">
        <p-card header="System Health" class="h-full shadow-2">
            <div class="flex flex-column gap-4">
                
                <div class="field-progress">
                    <div class="flex justify-content-between mb-2 align-items-center">
                        <span class="font-bold"><i class="pi pi-bolt mr-2 text-orange-500"></i>Nhiệt độ</span>
                        <p-tag [value]="s.temp_c > 0 ? s.temp_c + '°C' : 'N/A'" 
                               [severity]="getTempSeverity(s.temp_c)"></p-tag>
                    </div>
                    <p-progressBar [value]="s.temp_c" [showValue]="false" 
                                   [style]="{'height': '8px'}"
                                   [color]="s.temp_c > 70 ? '#ef4444' : '#f59e0b'"></p-progressBar>
                </div>

                <div class="field-progress">
                    <div class="flex justify-content-between mb-2">
                        <span class="font-bold"><i class="pi pi-save mr-2 text-blue-500"></i>Ổ cứng (Trống {{s.disk_free_gb}} GB)</span>
                        <span>{{s.disk_percent}}%</span>
                    </div>
                    <p-progressBar [value]="s.disk_percent" [showValue]="false" 
                                   [style]="{'height': '8px'}" severity="info"></p-progressBar>
                </div>

                <div class="grid mt-2 border-top-1 surface-border pt-3">
                    <div class="col-6">
                        <div class="text-500 text-xs font-bold uppercase">Cams Online</div>
                        <div class="font-bold text-xl text-green-500">{{ s.active_cams }}</div>
                    </div>
                    <div class="col-6">
                        <div class="text-500 text-xs font-bold uppercase">Uptime</div>
                        <div class="font-bold text-lg text-primary">{{ formatUptime(s.uptime) }}</div>
                    </div>
                </div>
            </div>
        </p-card>
    </div>
</div>
