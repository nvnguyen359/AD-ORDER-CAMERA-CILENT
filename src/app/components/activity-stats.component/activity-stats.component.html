<div class="flex flex-column gap-3 w-full">

  <div *ngIf="isLoading()" class="flex gap-2 animate-pulse">
     <div class="flex-1 h-6rem bg-gray-800 border-round"></div>
     <div class="flex-1 h-6rem bg-gray-800 border-round"></div>
  </div>

  <div *ngIf="!isLoading()" class="stats-container grid grid-nogutter gap-2">

    <div class="col-12 md:col-6">
      <div class="stat-card surface-card border-round p-3 shadow-2 border-left-3 border-green-500 flex align-items-center justify-content-between h-full">
        <div>
          <span class="block text-500 font-medium mb-1 text-sm">Đã xong hôm nay</span>
          <div class="text-900 font-bold text-2xl text-green-500">
            {{ completedCount() }}
          </div>
        </div>
        <div class="flex align-items-center justify-content-center bg-green-100 border-round" style="width:2.5rem;height:2.5rem">
          <i class="pi pi-check-circle text-green-500 text-xl"></i>
        </div>
      </div>
    </div>

    <div class="col-12 md:col-6">
      <div class="stat-card surface-card border-round p-3 shadow-2 border-left-3 border-orange-500 flex align-items-center justify-content-between h-full relative overflow-hidden">

        <div *ngIf="packingCount() > 0" class="absolute top-0 left-0 w-full h-full bg-orange-500 opacity-5 animate-pulse-slow"></div>

        <div class="z-1">
          <span class="block text-500 font-medium mb-1 text-sm">Đang đóng gói</span>
          <div class="text-900 font-bold text-2xl text-orange-500">
            {{ packingCount() }}
          </div>
        </div>
        <div class="z-1 flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
          <i class="pi text-orange-500 text-xl"
             [class.pi-box]="packingCount() === 0"
             [class.pi-spin]="packingCount() > 0"
             [class.pi-spinner]="packingCount() > 0"></i>
        </div>
      </div>
    </div>

  </div>
</div>
